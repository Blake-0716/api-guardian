services:
  gateway:
    image: nginx:alpine            # 當作「守衛亭」
    ports:
      - "8080:8080"               # 對外開 8080
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro  # 掛我們的設定檔
    depends_on:
      - backend

  backend:
    image: hashicorp/http-echo:1.0 # 超簡易的假後端
    command: ["-listen", ":5678", "-text", "Hello from backend"]
